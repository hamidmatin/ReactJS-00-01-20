<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>

    <p id="p8"></p>

    <script>
      const st1 = {
        firstName: 'Mohammad',
        lastName: 'Moallemi',
        fullName: function () {
          return `${this.firstName} ${this.lastName}`;
        },
      };

      const st2 = {
        firstName: 'Mohammad',
        lastName: 'Amiri',
        fullName: function () {
          return `${this.firstName} ${this.lastName}`;
        },
      };
      document.getElementById('p1').innerHTML = st1.fullName();
      document.getElementById('p2').innerHTML = st2.fullName();

      /********** Object Constructor Function ***********/

      const Person = function (firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.fullName = function () {
          return `${this.firstName} ${this.lastName}`;
        };
      };
      const st3 = new Person('Amir', 'Ershadian');
      const st4 = new Person('Afrouz', 'Hakimzadeh');
      document.getElementById('p3').innerHTML = st3.fullName();
      document.getElementById('p4').innerHTML = st4.fullName();

      /******* Class ********/
      /*
				class ClassName {
					constructor (p1){
						this.property = p1
					}
					method1(){ ... }
					method2(){ ... }
					method3 = (p1, p2, ...) => { .... }
					property1 = value1;
					property2 = value2;
					property3 = value3;
				}
				let or const
				const object = new ClassName()
				object.property1
				object.method1()
    */
      class Student {
        constructor(firstName, lastName) {
          console.log('in constructor');
          this.firstName = firstName;
          this.lastName = lastName;
        }
        fullName = () => `${this.firstName} ${this.lastName}`;
        firstName = '';
      }

        const st5 = new Student('Pejman', 'Namdar');

        document.getElementById('p5').innerHTML = st5.fullName();
     
    </script>
  </body>
</html>
